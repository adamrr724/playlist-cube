<!doctype html>
<html>
  <head>
    <title>Playlist Cube</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      body{
        font-family: 'Open Sans', sans-serif;
        background-color: #FAFAFA;
        text-shadow: 1px 1px lightgrey;
      }
      .profile-block {
        display:flex;
        justify-content: center;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .jumbo {
        display:flex;
        justify-content: center;
        height: 400px;
        background-color: #607D8B;
        background-size: 100%;
        background-repeat: no-repeat;
        box-shadow: 1px 1px 2px grey;
      }
    .header_logo{
        margin: 40px 0 25px 0;
        color: white;
        text-shadow: .5px .5px 3px #EEEEEE;
        font-size: 65px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        color: #424242;
    }
    .user_body{
      margin: 25px;
    }
    .playlist_body{
      text-align: center;
      margin: 25px;
      background-color:#607D8B;
      border-radius: 5px;
      box-shadow: 2px 2px 2px #424242;
      /*font-weight: bold;*/
      color: #FAFAFA;
      width: 500px;
      padding: 10px;
      padding-bottom: 30px;
      text-shadow: 1px 1px 3px #424242;
    }
    .header-box{
      flex-direction: column;
    }
    .media-object{
      border-radius: 75px;
      box-shadow: 2px 2px 2px grey;
    }
    .dl-horizontal {
      height: 100px;
      width: 400px;
    }
    .user-playlist{
      display: flex;
      justify-content: center;
    }
    .login-block {
      display:flex;
      justify-content: center;
    }
    .logo{
      height:270px;
      width: 250px;
      padding-bottom: 30px;
      filter: drop-shadow(1px 1px 3px #BDBDBD);
      /*margin-left: 15px;*/
      /*box-shadow: 1px 1px 2px white;*/
    }
    #login{
      text-align: center;
    }
    .media-player{
      border-radius: 5px;
    }
    .spotify-button{
      height: 10%;
      border-radius: 5px;
      box-shadow: 2px 2px 2px grey;
    }
    </style>
  </head>

  <body>
    <div class="">
      <div class="login-block">
        <div id="login">
          <h1>Welcome to the Spotidi</h1>
          <h3>Please login to your Spotify Account</h3>
          <a href="/login"><img class="spotify-button" src="../spotify.png"></a>
        </div>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="playlist">
        </div>
        <div id="oauth">
        </div>
        <!-- <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button> -->
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <div class="jumbo">
          <div class="header-box">
            <h1 class="header_logo">Spotidi</h1>
            <img class="logo" src="../playlistdice.png">
          </div>
        </div>
        <div class="profile-block">
        <div class="user_body">
          <h2>Welcome {{display_name}}</h1>
          <div class="media">
            <div class="pull-left">
              <img class="media-object" width="150" src="{{images.0.url}}" />
            </div>
            <div class="media-body">
              <dl class="dl-horizontal">
                <dt>Name</dt><dd class="clearfix">{{display_name}}</dd>
                <!-- <dt>Id</dt><dd>{{id}}</dd> -->
                <dt>Email</dt><dd>{{email}}</dd>
                <!-- <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd> -->
                <!-- <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd> -->
                <!-- <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd> -->
                <dt>Country</dt><dd>{{country}}</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="user-playlist" type="text/x-handlebars-template">
      <div class="user-playlist">
        <div class="playlist_body">
        <h1>Top 6 Playlists</h1>
          <div class="media">
            <div class="media-body">
              <dl>
                <dd class="clearfix">{{items.0.name}}</dd>
                <dd class="clearfix">{{items.1.name}}</dd>
                <dd class="clearfix">{{items.2.name}}</dd>
                <dd class="clearfix">{{items.3.name}}</dd>
                <dd class="clearfix">{{items.4.name}}</dd>
                <dd class="clearfix">{{items.5.name}}</dd>
              </dl>
            </div>
            <h6>Media Player</h6>
            <iframe class="media-player" src="https://open.spotify.com/embed?uri=spotify:user:121434603:playlist:4XfGxthhNEfItPNJ1Oh6On&view=coverart" width="400" height="500" frameborder="0" allowtransparency="true"
          </div>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <!-- <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl> -->
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var userPlaylistSource = document.getElementById('user-playlist').innerHTML,
            userPlaylist = Handlebars.compile(userPlaylistSource),
            userPlaylistPlaceholder = document.getElementById('playlist');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  console.log(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userPlaylistPlaceholder.innerHTML = userPlaylist(response);
                  console.log(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
